<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="m-0 p-0 box-border bg-sky-100">
    <section class="w-[580px] h-[712px] bg-white m-auto my-16 border-black rounded-xl border-solid">
      <div class="pl-8 py-1">
        <h2 class="text-xl font-semibold mt-12">Registration Form</h2>
        <div class="flex mt-8">
          <img class="w-10 mr-4" src="bx-user.svg" alt="" />
          <input class="w-[402px] rounded-lg h-14 border" type="text" placeholder="Name" />
        </div>
        <div class="flex mt-4">
          <img class="w-10 mr-4" src="bxs-phone.svg" alt="" />
          <input class="w-[402px] rounded-lg h-14 border" type="text" placeholder="Number" />
        </div>
        <div class="mt-4">
          <label class="text-lg font-semibold" for="District">District :</label>
          <select class="w-[386px] rounded-lg h-14 border bg-white" name="District">
            <option value="Dhaka">Dhaka</option>
            <option value="Khulna">Khulna</option>
            <option value="Sylhet">Sylhet</option>
            <option value="Comilla">Comilla</option>
          </select>
        </div>
        <div class="mt-4">
          <label class="text-lg font-semibold" for="Area ">Area : </label>
          <select class="w-[405px] rounded-lg h-14 border bg-white" name="Area ">
            <option value="Kushtia">Kushtia</option>
            <option value="Mirpur">Mirpur</option>
            <option value="Bheramara">Bheramara</option>
            <option value="Daulatpur">Daulatpur</option>
          </select>
        </div>
        <div class="mt-4">
          <label class="text-lg font-semibold" for="Address ">Address : </label>
          <select class="w-[377px] rounded-lg h-14 border bg-white" name="Address ">
            <option value="Nowdapara">Nowdapara</option>
            <option value="Nimtola">Nimtola</option>
            <option value="Amla">Amla</option>
            <option value="Sadarpur">Sadarpur</option>
          </select>
        </div>
        <div class="text-lg font-medium mt-6">
          <input name="r1" type="radio" />
          <label>Male</label>
          <input name="r1" type="radio" />
          <label>Female</label>
        </div>
        <div class="text-lg font-medium mt-6">
          <input type="checkbox" />
          <label for="">I accept the terms and conditons</label>
        </div>
        <div class="mb-8 flex justify-center mt-8">
          <button class="w-96 bg-blue-600 font-semibold text-white h-10 rounded-lg">Register</button>
        </div>
      </div>
    </section>
  </body>
</html>
